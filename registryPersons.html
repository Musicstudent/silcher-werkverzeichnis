<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/view-database.html" data-template-at="register">
    <div class="container mb-4">
        <div class="row">
            <div class="col-md-2"/>
            <div class="col-md-8">
                <div class="page-header mt-4 mb-0">
                    <h1>Personenverzeichnis</h1>
                    <p class="mb-2" data-template="app:countPersons"/>
                </div>
            </div>
            <div class="col-md-2"/>
        </div>
        <div class="row">
            <div class="col-md-2"/>
            <div class="col-md-8">
                <hr/>
                <form>
                    <div class="form-group row">
                        <label for="search-name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="freitext" class="form-control" id="search-name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dropdown" class="col-sm-4 col-form-label">Bez√ºge zu Silcher</label>
                        <div class="col-sm-8" data-template="app:dropdown"/>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"/>
                        <div class="col-sm-8 mt-2">
                            <button type="button" class="btn btn-primary" id="btn-submit">Filter anwenden</button>
                        </div>
                    </div>
                </form>
                <hr/>
                <div class="form-row" id="countScore"/>
            </div>
            <div class="col-md-2"/>
        </div>
        <div class="row">
            <div class="col-md-2"/>
            <div class="col-md-8">
                <div id="searchResults" data-template="app:showPersons"/>
            </div>
            <div class="col-md-2"/>
        </div>
    </div>
</div>
